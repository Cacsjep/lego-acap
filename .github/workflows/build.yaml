name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - { name: "armv7hf",  args: '-sdk "1.15" -ubunutu "22.04" -manifest "manifest.json" -tags "prod armv7hf" -arch armv7hf' }
          - { name: "aarch64",  args: '-sdk "1.15" -ubunutu "22.04" -manifest "manifest.json" -tags "prod aarch64" -arch aarch64' }
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Build Frontend
        working-directory: frontend
        run: npm install && npm run build

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install goxisbuilder
        run: go install github.com/Cacsjep/goxisbuilder@v1.3.0

      - name: Build ACAP
        working-directory: app
        run: goxisbuilder ${{ matrix.target.args }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: legoacap-${{ matrix.target.name }}
          path: app/*.eap

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download armv7hf
        uses: actions/download-artifact@v4
        with:
          name: legoacap-armv7hf
          path: artifacts/armv7hf

      - name: Download aarch64
        uses: actions/download-artifact@v4
        with:
          name: legoacap-aarch64
          path: artifacts/aarch64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/armv7hf/*.eap
            artifacts/aarch64/*.eap
          generate_release_notes: true
